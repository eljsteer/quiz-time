<!DOCTYPE html>
<html>
<head>
    <title>Quiz Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <section class="info-bar">
        <div class= "card timer">
            <div class = "timer-text">
            <h3>Time:</h3>
            <div class="timer-count">0</div>
          </div>
    </section>

    <main class="question-container">
        <div id="quiz-game">
            <h2 id="question-title">Javascript Coding Quiz</h2>
            <div class="quiz-answers">
                <div class="options">
                    <button class="answer-text" data-number="1"></button>
                </div>
                <div class="options">
                    <button class="answer-text" data-number="2"></button>
                </div>
                <div class="options">
                    <button class="answer-text" data-number="3"></button>
                </div>
                <div class="options">
                    <button class="answer-text" data-number="4"></button>
                </div>
            </div>    
        </div>
        <div id="answer-result"></div>
    </main>

    <section>
        <div class="start-btn-container">
            <button class="start-btn">Start Quiz</button>
        </div>
    </section>

    <section>
        <div class="user-details" data-scorestate="hidden"></div>
            <h2>All Done!</h2>
            <p id="final-score"></p>
            <div class="submit-score">
                <p>Please enter your initials</p>
                <textarea class="user-name"></textarea>
                <button class="submit-btn">Submit Score</button>
            </div>
        </div>
    </section>
    
<script defer src="assets/js/script.js"></script>
</body>
</html>
